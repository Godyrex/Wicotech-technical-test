<div class="container mt-5">
  <h1 class="text-center mb-4">Ajouter un Produit</h1>
  <form (ngSubmit)="ajouterProduit()">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input
        type="text"
        id="nom"
        class="form-control"
        [(ngModel)]="produit.nom"
        name="nom"
        required
      />
    </div>
    <div class="mb-3">
      <label for="prix" class="form-label">Prix</label>
      <input
        type="number"
        id="prix"
        class="form-control"
        [(ngModel)]="produit.prix"
        name="prix"
        required
      />
    </div>
    <div class="mb-3">
      <label for="categorie" class="form-label">Cat√©gorie</label>
      <input
        type="text"
        id="categorie"
        class="form-control"
        [(ngModel)]="produit.categorie"
        name="categorie"
        required
      />
    </div>
    <button type="submit" class="btn btn-success">Ajouter</button>
    <a routerLink="/produits" class="btn btn-secondary ms-2">Annuler</a>
  </form>
</div>
